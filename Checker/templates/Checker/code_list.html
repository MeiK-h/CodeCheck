{% extends 'Checker/header.html' %}
{% block body %}
    <style>
        .table > tfoot > tr > th, .table > thead > tr > td, .table > thead > tr > th {
            vertical-align: top;
        }

        .table > tbody > tr > td, .table > tbody > tr > th, .table > tfoot > tr > td {
            vertical-align: middle;
        }

        #contest-list-table .form-group {
            margin-bottom: 0;
        }

        .main-bar {
            margin: 16px 0;
        }
    </style>
    <div id="blank" style="height: 50px;"></div>
    <div class="container">
        <div class="page-bar span12 form-inline">
            <div class="pull-right main-bar">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-success btn-sm">添加代码
                    </button>
                </div>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-warning btn-sm">开始查重
                    </button>
                </div>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-danger btn-sm">查看结果
                    </button>
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>标题</th>
                <th>创建时间</th>
            </tr>
            </thead>
            <tbody class="vertical-middle">
            {% for code in codes %}
                <tr>
                    <td>{{ code.code.name }}</td>
                    <td>{{ code.c_time }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
